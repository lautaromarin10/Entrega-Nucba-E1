<head>

<body>
    <h1>Formulario de registro</h1>

    <form>

        <label for="Nombre">Nombre:</label>
        <input id="Nombre" type="text" required>

        <br> <br>

        <label for="Apellido">Apellido:</label>
        <input id="Apellido" type="text" required>

        <br> <br>

        Modalidad de cursada:
        <input type="radio" id="OnDemand" name="modalidad">
        <label for="OnDemand">On-Demand</label>

        <input type="radio" id="Vivo" name="modalidad">
        <label for="Vivo">En vivo</label>

        <br><br>

        <label for="correo">Correo: </label>
        <input type="email" id="correo" required>

        <br><br>

        <input type="checkbox" id="posteos">
        <label for="posteos">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>

        <br><br>

        <input type="checkbox" id="terminos">
        <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador
            web Full Stack.</label>

        <br><br>

        <input type="submit">

    </form>

</body>
